<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <h1>Number Guessing Game</h1>

        <section>

            <article id="roundsBox">

                <h2>How many guesses do you think you'll need?</h2>

                <form action="" id="roundChoice">
                    <div>
                        <input type="radio" name="rounds" id="four" value="4" checked>
                        <label for="four">04</label>

                        <input type="radio" name="rounds" id="five" value="5">
                        <label for="five">05</label>

                        <input type="radio" name="rounds" id="six" value="6">
                        <label for="six">06</label>

                        <input type="radio" name="rounds" id="custom">
                        <label for="custom">Custom</label>
                    </div>
                    <div id="customRounds">
                        <form action="">
                            <input type="number" name="custom" id="customInput" class="notDisplayed" placeholder="12">
                        </form>
                    </div>
                </form>

            </article>

            <article id="mainGame">

                <div>
                    <h1>ROUNDS</h1>
                    <h1 id="roundsCounter"></h1>
                </div>

                <div>
                    <form action="">
                        <input type="number" placeholder="20" id="guessingInput">
                        <button id="start">Guess</button>
                    </form>
                </div>
                <div id="resultBox">
                    <p id="result"></p>
                </div>
            </article>
            
            
        </section>

        <section id="restartBox">
            <button id="restart">restart</button>
        </section>
    </main>


    <script src="assets/js/main.js"></script>
</body>

</html>
